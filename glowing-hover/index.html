<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glowing Effects</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card-list">
      <div class="card" style="--mouse-x: 851px; --mouse-y: -1px">
        <div class="card-inner"></div>
      </div>
      <div class="card" style="--mouse-x: 851px; --mouse-y: -1px">
        <div class="card-inner"></div>
      </div>
      <div class="card" style="--mouse-x: 851px; --mouse-y: -1px">
        <div class="card-inner"></div>
      </div>
      <div class="card" style="--mouse-x: 851px; --mouse-y: -1px">
        <div class="card-inner"></div>
      </div>
      <div class="card" style="--mouse-x: 851px; --mouse-y: -1px">
        <div class="card-inner"></div>
      </div>
      <div class="card" style="--mouse-x: 851px; --mouse-y: -1px">
        <div class="card-inner"></div>
      </div>
    </div>
    <script>
      const cardWrapper = document.querySelector(".card-list");
      const cards = document.querySelectorAll(".card");
      if (cardWrapper) {
        cardWrapper.addEventListener("mousemove", function (event) {
          const mouseX = event.clientX;
          const mouseY = event.clientY;
          cards.forEach((item) => {
            const t = item.getBoundingClientRect();
            const x = event.clientX - t.left;
            const y = event.clientY - t.top;
            item.style.setProperty("--mouse-x", x + "px");
            item.style.setProperty("--mouse-y", y + "px");
            //  calculate
          });
        });
      }
    </script>
  </body>
</html>
